<div class="container my-4">
  <h2 class="mb-4 text-white">Tareas por realizar</h2>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let tarea of tareas">
      <div class="card h-100">
        <!-- imagen -->
        <div class="card-img-container">
          <img class="card-img-top" [src]="tarea.image || 'assets/logo.png'" alt="Imagen de tarea">
        </div>

        <!-- contenido -->
        <div class="card-body bg-light d-flex flex-column">
          <h5 class="card-title">{{ tarea.title }}</h5>
          <p class="card-text flex-grow-1">{{ tarea.description }}</p>
          
        </div>

        <!-- footer con botones -->
        <div class="m-3">
        <div class="form-check form-switch switch-lg d-flex align-items-center gap-2">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            [id]="'switch-'+tarea.id"
            [checked]="tarea.completed"
            (change)="toggleCompleted(tarea, $event.target.checked)"
          />
         <label class="form-check-label d-flex align-items-center gap-2" [for]="'switch-'+tarea.id">
          <span class="badge" [ngClass]="tarea.completed ? 'badge-completed' : 'badge-pending'">
            {{ tarea.completed ? 'Completada' : 'Pendiente' }}
          </span>
        </label>
        </div>
        </div>
        <div class="card-footer d-flex gap-2 align-items-stretch">
        <button class="btn btn-sm btn-outline-neutral flex-fill" (click)="editarTareaComp.abrirModal(tarea.id)">
          Editar
        </button>
        <button class="btn btn-sm btn-danger-soft flex-fill" (click)="deleteTarea(tarea.id)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- componente de ediciÃ³n: referencia local usada por los botones Editar -->
  <app-editar-tarea #editarTareaComp></app-editar-tarea>
</div>
