<div class="container my-4">
  <h2 class="mb-4">Tareas</h2>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let tarea of tareas">
      <div class="card">
        <!-- Contenedor fijo para la imagen -->
        <div class="card-img-container">
          <img class="card-img-top" src="{{ tarea.image || 'assets/logo.png' }}" alt="Imagen de tarea">
        </div>
        <!-- Contenedor fijo para el contenido -->
        <div class="card-body bg-light">
          <h5 class="card-title">{{ tarea.title }}</h5>
          <p class="card-text">{{ tarea.description }}</p>
          <div class="mt-auto d-flex justify-content-between">
            <span class="badge" [ngClass]="tarea.completed ? 'bg-success' : 'bg-warning'">
              {{ tarea.completed ? 'Completada' : 'Pendiente' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
